<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MagPlex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link href="/static/css/common.css" rel="stylesheet">
    <script src="/static/js/common.js"></script>
    <link href="/static/css/channel-list.css" rel="stylesheet">
    <script src="/static/js/channel-list.js"></script>

    <!-- Throbber -->
    <link href="/static/css/throbber-overlay.css" rel="stylesheet">
    <script src="/static/js/throbber-overlay.js"></script>

    <!-- Modal Styles -->
    <link href="/static/css/modals/base.css" rel="stylesheet">
    <link href="/static/css/modals/settings.css" rel="stylesheet">
    <link href="/static/css/modals/channel-filter.css" rel="stylesheet">

    <!-- Modals Scripts -->
    <script src="/static/js/modals/base.js"></script>
    <script src="/static/js/modals/settings.js"></script>
    <script src="/static/js/modals/username.js"></script>
    <script src="/static/js/modals/password.js"></script>
    <script src="/static/js/modals/device.js"></script>
    <script src="/static/js/modals/keys.js"></script>
    <script src="/static/js/modals/channel-filter.js"></script>
    <script src="/static/js/modals/player.js"></script>

    <style>
        main, .modal-container {
            max-width: 100%;
            width: 100%;
            padding: 0 10px;
        }

        @media (min-width: 768px) {
            main,
            .modal-container {
                max-width: 800px;
                width: 800px;
                margin: 0;
            }
        }

        nav {
            ul {
                & {
                    display: flex;
                    list-style: none;
                    padding: 0 0 15px 0;
                    border-bottom: 1px solid var(--border-color);
                }

                li {
                    & {
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        width: 75px;
                        color: var(--color-inactive);
                        user-select: none;
                        cursor: pointer;
                        font-size: 17px;
                    }

                    &.title {
                        justify-content: flex-start;
                        color: var(--color);
                        cursor: default;
                        width: auto;
                        font-weight: bold;
                        font-size: 20px;
                        margin-right: 10px;
                    }

                    &.align-right {
                        margin-left: auto;
                    }

                    &.active,
                    &:not(.title):hover {
                        color: var(--color-hover);
                        border-bottom-color: var(--color);
                    }

                    span.material-symbols-outlined:hover, span.close-btn:hover {
                        cursor: pointer;
                        color: var(--color-hover);
                    }
                }
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
           document.querySelector('#settings-btn').addEventListener('click', () => {
               const settingsModal = document.createElement('settings-modal');
               document.querySelector('body').appendChild(settingsModal);
           });

           document.querySelector('channel-list').channelClickCallback = playMediaCallback;
        });

        function playMediaCallback(channelId, channelName) {
            const playerModal = document.createElement('player-modal');
            playerModal.dataset.channelId = channelId;
            playerModal.dataset.channelName = channelName;
            document.querySelector('body').appendChild(playerModal);
        }
    </script>
</head>
<body data-color-mode="dark">
    <main>
        <nav>
            <ul>
                <li class="title">Mag Plex</li>
                <li class="active">Home</li>
                <li id="settings-btn">Settings</li>
                <li class="align-right"><a href="/api/user/logout" target="_blank">Logout</a></li>
            </ul>
        </nav>
        <channel-list list-mode="player"></channel-list>
    </main>
</body>
</html>
