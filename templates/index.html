<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MagPlex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="/static/css/media-player.css" rel="stylesheet">
    <script src="/static/js/media-player.js"></script>
    <link href="/static/css/channel-list.css" rel="stylesheet">
    <script src="/static/js/channel-list.js"></script>
    <script src="/static/js/utilities.js"></script>

    <style>
        body[data-color-mode=light] {
            --color: #000000;
            --color-hover: #272727;
            --background-color: #f1f1f1;
            --border-color: #a8a8a8;
        }

        body[data-color-mode=dark] {
            --color: #cfcfcf;
            --color-hover: #afafaf;
            --background-color: #3a3a3a;
            --border-color: #a8a8a8;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: var(--color-hover);
        }

        table {
            background-color: var(--background-color);
            color: var(--color);
        }

        th, td {
            border-color: var(--border-color);
        }

        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: var(--background-color);
            font-family: "Alan Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;
        }

        main {
            align-self: center;
        }

        nav {
            ul {
                & {
                    display: flex;
                    gap: 35px;
                    list-style: none;
                    padding: 0 0 15px 0;
                    border-bottom: 1px solid var(--border-color);
                }

                li {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    width: 75px;
                    color: grey;
                    user-select: none;
                    cursor: pointer;
                    font-size: 17px;
                }

                li.title {
                    display: flex;
                    align-items: center;
                    justify-content: flex-start;
                    color: var(--color);
                    cursor: default;
                    width: 100px;
                    font-weight: bold;
                    font-size: 20px;
                }

                li.about {
                    margin-left: auto;
                }

                li.color-mode {
                    width: 30px;
                }

                li.active, li:hover {
                    color: var(--color);
                    border-bottom-color: var(--color);
                }
            }
        }

        @media (min-width: 992px) {
            main {
                max-width: 800px;
                width: 800px;
            }
        }
    </style>

    <script>
        class ColorMode {
            static DARK = 'dark';
            static LIGHT = 'light';
        }

        function initializeUi() {
            const colorToggleElem = document.querySelector('.color-toggle');
            colorToggleElem.addEventListener('click', () => toggleColorMode());

            // Attempt to get the color mode, and set it if the cookie exists.
            const colorModeCookie = getCookie('color-mode');
            if (colorModeCookie !== null) {
                toggleColorMode(colorModeCookie);
            }

        }

        function toggleColorMode(colorMode=null) {
            const colorToggleElem = document.querySelector('.color-toggle');
            if (colorMode == null) {
                colorMode = colorToggleElem.dataset.colorMode === ColorMode.LIGHT ? ColorMode.DARK : ColorMode.LIGHT;
            }

            // Set the color mode on the body, update the UI element, and save the cookie.
            const bodyElem = document.querySelector('body');
            bodyElem.dataset.colorMode = colorMode;
            colorToggleElem.dataset.colorMode = colorMode;
            colorToggleElem.querySelector('span').innerText = colorMode === ColorMode.LIGHT ? 'light_mode' : 'dark_mode';
            document.cookie = `color-mode=${colorMode};`;
        }

        function onClickCallback(streamId, channelName) {
            const playerElem = document.querySelector('media-player');
            playerElem.playStream(`/stream/${streamId}`);
            playerElem.showPlayer();
        }

        document.addEventListener('DOMContentLoaded', () => initializeUi());
    </script>
</head>
<body data-color-mode="light">
    <main>
        <nav>
            <ul>
                <li class="title">Mag Plex</li>
                <li class="active">Home</li>
                <li><a href="/logs" target="_blank">Logs</a></li>
                <li class="about">About</li>
                <li class="color-toggle" data-color-mode="light"><span class="material-symbols-outlined">dark_mode</span></li>
            </ul>
        </nav>
        <section>
            <media-player></media-player>
            <channel-list></channel-list>
        </section>
    </main>
</body>
</html>
