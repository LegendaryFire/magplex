services:
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  magplex:
    container_name: magplex
    ports:
      - "8080:8080"    # Web UI
      - "34400:34400"  # STB
    build:
      context: ..
    env_file:
      - ../.env
    depends_on:
      - redis
    restart: unless-stopped